{% load static %}
<!-- Html -->
<!DOCTYPE html>
<html lang="en">
<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Football Checkin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
</head>
<!-- Body -->

<body>
    <div class="container">
        <!-- Nav -->
        <nav class="navbar fixed-top navbar-expand-lg">
            <a class="heading" href="{% url 'home' %}">Football Checkin</a>
            <!-- List -->
            <ul class="nav d-flex float-right">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
        </nav>
    </div>
    <hr>

    {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    
    <!-- Footer -->
    <div>
        <footer>
            <p class="center">Copyright 2023</p>
            <p class="center"><a href="https://github.com/JoshuaCarroll1"><i class="fa-brands fa-github"></i></p>
        </footer>
    </div>
</body>
<script src="https://kit.fontawesome.com/ca67bd5760.js" crossorigin="anonymous"></script>

</html>
